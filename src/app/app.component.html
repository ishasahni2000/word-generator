<div class = "container w-50 mt-5 text-center">
  <div class ="text-center m-3 display-3 text-white"> 
    Word Limit :{{limit}}
  </div>



<input 
type = "range" 
min="1"
max ="50"
value ="{{ limit }}"
class="slider form-control-range"
(change)="handleSlideChange($event.target.value)"
/>
<br>
<button (click)="generate()" class="btn btn-info">Generate Word</button>
<div class="card card-body">
  <p class="display-3">
    {{words}}

  </p>
</div>
</div>
